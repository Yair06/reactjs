name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (choisir la version appropriée)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Choisir la version Node.js souhaitée

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build the project
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GITHUB_TOKEN }}  # Utilisation du token GitHub pour déployer
          publish_dir: ./build  # Dossier où se trouve l'application construite
